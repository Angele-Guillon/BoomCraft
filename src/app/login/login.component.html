<div class="overlay"></div>

<form class="log-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
  <mat-icon>person</mat-icon>
  <mat-form-field>
    <input matInput type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
  </mat-form-field>
    <mat-error *ngIf="f.submitted && !username.valid" class="help-block">Username is required</mat-error>
  </div>
  <br/>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
  <mat-icon>https</mat-icon>
  <mat-form-field>
    <input matInput type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required >
  </mat-form-field>
    <mat-error *ngIf="f.submitted && !password.valid" class="help-block">Password is required</mat-error>
  
</div>
<div class="form-group">
    <!--a routerLink="/forget">Forget Password ?</a-->
    <button mat-raised-button class="btn btn-link" color="primary" onclik="login()" [disabled]="loading" >Login</button>
    <button mat-raised-button  color="primary" routerLink="/subscribe" class="btn btn-link">Register</button>
