<!---------------------------------------------- Menu ------------------------------------------------>
<mat-toolbar class="NavBar" color="primary">
  <!--Logo-->
  <img class="toolbar-img" src="assets\img\logo.png" />
  <!--Principal Menu -->
  <button mat-icon-button class="toolbar-button" [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
    <mat-icon>web</mat-icon>
    <span class="title">Home</span>
  </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item routerLink="/dashboard">
      <mat-icon>web</mat-icon>
      <span>Général</span>
    </button>
    <button mat-menu-item>
      <mat-icon svgIcon="sword"></mat-icon>
      <span>Attack</span>
    </button>
    <button mat-menu-item routerLink="/user">
      <mat-icon svgIcon="shield"></mat-icon>
      <span>Defense</span>
    </button>
  </mat-menu>

  <button mat-button class="toolbar-button" routerLink="/armee">
    <mat-icon svgIcon="sword-cross"></mat-icon>
    <span class="title">Gestion de l'armée</span>
  </button>

  <button mat-icon-button class="toolbar-button" routerLink="/messagerie">
    <mat-icon>mail</mat-icon>
    <span class="title">Messagerie</span>
  </button>

  <!--Right Menu-->
  <div class="toolbar-right">
    <!--link for view current user -->
    <button mat-icon-button class="toolbar-button" routerLink="/user-current">
      <mat-icon class="icon-toolbar">account_circle</mat-icon>
    </button>
    <!---->
    <button mat-icon-button routerLink="">
      <mat-icon> input </mat-icon>
      <span> Déconnection </span>
    </button>
  </div>
</mat-toolbar>

<!------------------------------------------- vision générale  ---------------------------------------------->
<p></p>
<div class="overlay">
</div>
<div class="demo-grid-list">
  <mat-card>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="200px">
        <mat-grid-tile *ngFor="let character of characters">
            <div class="overlay">
              </div>
              <h3 mat-line>{{character.name}} <br/> <h4>Stock:{{character.qty}} </h4></h3>
          <img class="character" [alt]="character.name" src="./assets/img/{{faction}}/{{character.name}}.png">
          <mat-grid-tile-footer>
            <span mat-line>Life: {{character.life}}</span>
                <span mat-line> Heal: {{character.heal}}</span>
                    <span mat-line> Degats: {{character.Dps}}</span>
                        
            <input matInput  #qty (keyup.enter)="qty.value" type="number" min="0" placeholder={{character.qty}} max={{character.qty}}>
          
            <input matInput #name value="{{character.name}}" style="visibility: hidden;">
            <button mat-icon-button (click)="sendattack(name.value,qty.value)">
              <mat-icon svgIcon="sword"></mat-icon>
            </button>
            <button mat-icon-button (click)="senddefense(name.value,qty.value)">
              <mat-icon svgIcon="shield"></mat-icon>
            </button>
            <button mat-icon-button (click)="deleteunit(name.value,qty.value)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
