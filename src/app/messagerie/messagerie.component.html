<!---------------------------------------------------------------------------------------->
<div class="col">
  <mat-form-field>
    <mat-select placeholder="Select" >
      <mat-option value="Ressources">Ressources</mat-option>
      <mat-option value="Potion">Potion</mat-option>
    </mat-select>
  </mat-form-field> 
    <mat-form-field>
      <input matInput placeholder="Input" type="number" max="1000000">
    </mat-form-field> 


  <button mat-raised-button class="validation" color="primary">Send</button>
  <!------------------>

  <mat-table #table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Number units </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
    </ng-container>

    <!-- Account Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="text">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.text}} </mat-cell>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="button">
      <mat-header-cell *matHeaderCellDef> Button </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button routerLink="/">
          <mat-icon class="check-icon"> check_circle </mat-icon>
        </button>
        <button mat-icon-button routerLink="/">
          <mat-icon class="cancel-icon"> cancel </mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <!-- -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>


  <!---------------------------------------------------------------------------------------->
